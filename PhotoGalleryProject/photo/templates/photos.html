{% extends "base.html" %}

{% block title %}Photos{% endblock %}

{% block content %}
    <form action="/photos/addphoto/" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form }}<br>
    <input type="submit" value="Upload photo">
    </form>
    <hr>
    {% for photo in photos %}
        <a href="/photo/{{ photo.id }}"><img src="{{ photo.photo.url }}" height="200"></a>
        <hr>
    {% endfor %}
{% endblock %}
