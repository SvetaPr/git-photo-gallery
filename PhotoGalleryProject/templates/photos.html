<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Photos</title>
</head>
<body>
{% for photo in photos %}
    <h4><a href="/photo/{{ photo.id }}">{{ photo.photo_title }}</a></h4>
    <a href="/photo/{{ photo.id }}"><img src="{{ photo.photo.url }}" height="200"></a>
    <h5>{{ photo.photo_date }}</h5>
    <hr>
{% endfor %}
</body>
</html>
